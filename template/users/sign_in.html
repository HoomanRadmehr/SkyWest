{% extends 'base.html' %}

{% block title %} Sign In {% endblock %}

{% block content %}
    {% load crispy_forms_tags %}
    <div class="container py-5">
        <h1>Log In</h1>
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}                    
            <br>
            <button class="btn btn-primary" type="submit">Log In</button>
        </form>
        <br>
    </div>
{% endblock %}
